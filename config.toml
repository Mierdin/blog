baseurl = "https://goofy-beaver-ea572f.netlify.com"
title = "Keeping It Classless"

theme = "hugo-coder"

languagecode = "en"
googleAnalytics = "UA-23075631-1"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[permalinks]	
  post = "/:year/:month/:title/"

[params]
    author = "Matt Oswalt"
    description = "Systems, Software Tinkering, Networking, and More"
    keywords = "blog,developer,personal"
    info = "Developer, recovering network engineer, perpetual tinkerer."
    avatarurl = "avatar.jpg"
    footercontent = ""

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Custom CSS
    custom_css = []

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/mierdin/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/mierdin/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/oswaltmatt/"
[[params.social]]
    name = "YouTube"
    icon = "fab fa-youtube"
    weight = 4
    url = "https://www.youtube.com/user/keepingitclassless"
[[params.social]]
    name = "Medium"
    icon = "fa fa-rss"
    weight = 5
    url = "/feed/"

[[menu.main]]
    name = "Blog"
    weight = 1
    url  = "/post/"
[[menu.main]]
    name = "About"
    weight = 2
    url = "/about/"

[languages]
    [languages.en]
        languagename = "English" # The language name to be displayed in the selector.
        title = "Keeping It Classless"

        # You can configure the theme parameter for each language.
        [languages.en.params]
        author = "Matt Oswalt"
        description = "Systems, Software Tinkering, Networking, and More"
        keywords = "blog,developer,personal"
        info = "Developer, recovering network engineer, perpetual tinkerer."

        [languages.en.menu] # It is possible to change the menu too.

        [[languages.en.menu.main]]
        name = "About"
        weight = 1.0
        url = "/about/"

        [[languages.en.menu.main]]
        name = "Blog"
        weight = 2.0
        url = "/post/"

[outputs]
home = ["HTML", "AMP", "RSS"]
page = ["HTML"]

[outputFormats]
[outputFormats.HTML]
mediaType = "text/html"

[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"