<div class="sidebar">
    <div class="logo-title">
        <div class="title">
            <a href="/"><img src="{{ .Site.Params.profilePicture | absURL }}" alt="profile picture"></a>
            {{if not .IsHome}}
            <h3 title=""><a href="/">{{ .Site.Params.Title }}</a></h3>
            {{else}}
            <h1 title=""><a href="/">{{ .Site.Params.Title }}</a></h1>
            {{end}}
            <div class="description">
                <p>{{ .Site.Params.description }}</p>
            </div>
        </div>
    </div>
    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
            <li>
                <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                    <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
                </a>
            </li>
        {{ end }}
    </ul>
    <div class="footer">
        <div class="by_farbox">&copy; {{ .Site.Params.author }} {{ now.Format "2006"}} </div>
    </div>
</div>
